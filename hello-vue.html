<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="shopping-list">
		<div class="header">
			<h1>{{ header.toLocaleUpperCase() }}</h1>
			<button v-if="state === 'default'" class='btn btn-primary' @click="changeState('edit')">Add Item</button>
			<button v-else class='btn btn-cancel' @click="changeState('default')">Cancel</button> </div>
		<div v-if="state === 'edit'" class="add-item-form">
			<input type="text" v-model="newItem" value="newItem" placeholder="Add an item" @keyup.enter="saveItem">
			<button class='btn btn-primary' :disabled="newItem.length === 0" @click="saveItem()">Save item</button>
		</div>
		<ul>
			<li v-for="item in items" :class="[item.purchased ? 'strikeout' : '']" @click="togglePurchased(item)">{{ item.label }}</li>
		</ul>
	</div>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	let shoppingList = new Vue({
		el: "#shopping-list",
		data: {
			header: 'shopping list app',
			state: 'default',
			newItem: '',
			items: [	
				{
					label: '10 party hats',
					purchased: false,
					highPriority: false
				},
				{
					label:'2 board games', 
					purchased: false,
					highPriority: false

				},
				{
					label: '20 cups', 
					purchased: true,
					highPriority: true
				}
			]
		},
		methods: {
			saveItem() {
				this.items.push({label: this.newItem, purchased: false})
				this.newItem = ''
			},
			changeState(newState) {
				this.state = newState
				this.newItem = ''
			},
			togglePurchased(item) {
				item.purchased = !item.purchased
			}
		}
	})
</script>
</body>
</html>
